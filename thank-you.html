<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - V2R Builds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .thank-you-container {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        .thank-you-content {
            max-width: 600px;
            width: 100%;
            padding: 0 var(--spacing-sm);
        }

        .thank-you-content h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: var(--spacing-md);
            color: var(--text-main);
            font-weight: 700;
        }

        .thank-you-content p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            line-height: 1.8;
        }

        .checkmark {
            width: clamp(70px, 15vw, 80px);
            height: clamp(70px, 15vw, 80px);
            border-radius: 50%;
            background: var(--gradient-main);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            animation: scaleIn 0.5s ease-out;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .checkmark svg {
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease-out 0.3s forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .thank-you-container {
                padding: var(--spacing-lg) var(--spacing-sm);
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="checkmark">
                <svg viewBox="0 0 52 52">
                    <polyline points="14 27 22 35 38 19" />
                </svg>
            </div>
            <h1>Thank You!</h1>
            <p>We've received your project inquiry and will get back to you within 24 hours with your free preview and
                cost estimate.</p>
            <p>Check your email for a confirmation.</p>
            <a href="index.html" class="btn-primary">Return to Home</a>
        </div>
    </div>
</body>

</html>
